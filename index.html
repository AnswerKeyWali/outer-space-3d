<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Solar System | Mahesh Meena</title>
  <style>
    body{margin:0;overflow:hidden;background:#000;font-family:Arial,Helvetica,sans-serif}
    #overlay{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      text-align:center;color:#fff;text-shadow:0 0 20px #0ff;pointer-events:none}
    h1{margin:0;font-size:2.5em;letter-spacing:2px;animation:glow 2s infinite alternate}
    p{margin-top:10px;color:#ccc}
    @keyframes glow{from{text-shadow:0 0 10px #0ff}to{text-shadow:0 0 30px #0ff,0 0 50px #0ff}}
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div id="overlay">
    <h1>☀️ 3D Solar System</h1>
    <p>Made by Mahesh Meena</p>
  </div>

  <!-- ✅ old-style scripts that expose window.THREE -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

  <script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,2000);
  const renderer = new THREE.WebGLRenderer({canvas:document.getElementById("space")});
  renderer.setSize(innerWidth,innerHeight); renderer.setPixelRatio(devicePixelRatio);

  const ambient = new THREE.AmbientLight(0xffffff,0.4);
  const point = new THREE.PointLight(0xffffff,2);
  scene.add(ambient,point);

  const loader = new THREE.TextureLoader();
  const tex = {
    sun:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/sun.jpg",
    mercury:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/mercury.jpg",
    venus:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/venus.jpg",
    earth:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg",
    mars:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/mars_1k_color.jpg",
    jupiter:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/jupiter.jpg",
    saturn:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/saturn.jpg",
    uranus:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/uranus.jpg",
    neptune:"https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/neptune.jpg",
  };

  const sun = new THREE.Mesh(
    new THREE.SphereGeometry(10,64,64),
    new THREE.MeshBasicMaterial({map:loader.load(tex.sun)})
  );
  scene.add(sun);

  const data = [
    [1,18,tex.mercury,0.02],
    [1.5,25,tex.venus,0.015],
    [2,34,tex.earth,0.01],
    [1.8,42,tex.mars,0.008],
    [4,58,tex.jupiter,0.006],
    [3.5,74,tex.saturn,0.005],
    [3,88,tex.uranus,0.004],
    [2.5,102,tex.neptune,0.003]
  ];
  const planets=[];
  for(const [r,d,t,s] of data){
    const p=new THREE.Mesh(
      new THREE.SphereGeometry(r,64,64),
      new THREE.MeshStandardMaterial({map:loader.load(t)})
    );
    p.userData={d,s,a:Math.random()*Math.PI*2};
    scene.add(p); planets.push(p);
  }

  // stars
  const g=new THREE.BufferGeometry();
  const pos=new Float32Array(6000);
  for(let i=0;i<6000;i++) pos[i]=(Math.random()-0.5)*2000;
  g.setAttribute("position",new THREE.BufferAttribute(pos,3));
  scene.add(new THREE.Points(g,new THREE.PointsMaterial({color:0xffffff})));

  camera.position.set(0,50,140);
  const controls=new THREE.OrbitControls(camera,renderer.domElement);
  controls.enableDamping=true; controls.dampingFactor=0.05; controls.enablePan=false;

  addEventListener("resize",()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
  });

  (function animate(){
    requestAnimationFrame(animate);
    sun.rotation.y+=0.002;
    for(const p of planets){
      p.userData.a+=p.userData.s;
      p.position.x=p.userData.d*Math.cos(p.userData.a);
      p.position.z=p.userData.d*Math.sin(p.userData.a);
      p.rotation.y+=0.01;
    }
    controls.update();
    renderer.render(scene,camera);
  })();
  </script>
</body>
</html>
