<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System | Mahesh Meena</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, Helvetica, sans-serif;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 0 0 20px #00ffff;
      pointer-events: none;
      user-select: none;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #ccc;
    }

    #space {
      width: 100%;
      height: 100vh;
      display: block;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff; }
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <div id="overlay">
    <h1>☀️ 3D Solar System</h1>
    <p>Made by Mahesh Meena</p>
  </div>

  <!-- ✅ Use latest Three.js modules -->
  <script type="module" src="./script.js"></script>
</body>
</html>
